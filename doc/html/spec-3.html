<H2><A NAME="s3">3. The target</A></H2>

<P>
<P>The target is to have a PC retrieve a boot image from a network in the TCP/IP
environment.
<P>
<P>
<P><B>(gk)</B>The boot may take place from a network adaptor rom, from a
boot floppy.<B>(gk)</B>
<P>
